name: Deploy FastAPI with Neon Tech

on:
  push:
    branches:
      - main  # Runs the workflow on every push to 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1: Checkout Repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Use the same version as your project

      # ✅ Step 3: Install Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install alembic  # Ensure Alembic is installed

      # ✅ Step 4: Apply Database Migrations (Update Neon Tech DB)
      - name: Run Alembic migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          alembic upgrade head
