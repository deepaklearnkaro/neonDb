name: Deploy FastAPI and Sync Database

on:
  push:
    branches:
      - main  # You can change this to the branch you're using

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'  # Use the Python version for your project

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Deploy FastAPI app
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &  # Ensure your FastAPI app runs

      - name: Connect to Neon Tech Database
        run: |
          # Use pg_restore to update your Neon Tech DB
          pg_restore --verbose --no-owner --no-privileges -d "postgresql://neondb_owner:npg_9CZg6seJHuiY@ep-steep-wind-a4rzln6i-pooler.us-east-1.aws.neon.tech/neondb?sslmode=require" database.bak
